<!doctype html>
<html>
<head>

<title>slideshow</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</head>

<body>
<div id="slideshow">
	<div class="images">
		<img class="active" src="http://www-img.dclog.jp/images/free_photo/photo001/original.jpg"></li>
		<img src="http://www-img.dclog.jp/images/free_photo/photo006/original.jpg"></li>

		<img src="http://www-img.dclog.jp/images/free_photo/photo016/original.jpg"></li>
		<img src="http://www-img.dclog.jp/images/free_photo/photo027/original.jpg"></li>
	</div>
	<div class="slide_button">
		<a href="#" onclick="slidePrev();" class="prev">＜</a>
		<a href="#" onclick="slideNext();" class="next">＞</a>
	</div>
</div>
</body>
</html>
